<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicios</title>
  </head>
  <body>
    <header>
      <h1>Registration form</h1>
      <p>
        Fill out this form with the corresponding data.
        <span><b>Do not enter false data.</b></span>
      </p>
    </header>
    <main>
      <section>
        <form>
          <div>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="john" name="name" />
          </div>
          <div>
            <label for="Last Name">Last Name </label>
            <input
              type="text"
              id="Last Name"
              placeholder="Smith"
              name="Last name"
            />
          </div>
          <div>
            <label for="age">Age :</label>
            <input type="text" name="age" id="age" />
          </div>
          <div>
            <label for="text">choose an option</label>

            <input type="radio" id="in_person" name="type" />
            <label for="in_person">In person</label>

            <input type="radio" id="Remote" name="type" />
            <label for="Remote">Remote</label>
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="smith@hotmail.com"
            />
          </div>
          <div>
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">Accept the terms and conditions</label>
          </div>
          <div>
            <input type="checkbox" id="confirmation" name="confirmation" />
            <label for="confirmation"
              >Would you like to receive confirmation</label
            >
          </div>

          <button type="submit">send</button>
        </form>
      </section>
    </main>
  </body>
</html>
