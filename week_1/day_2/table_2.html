<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> listado de tablas </h1>
    <table>
        <tr>
            <thead> curso</thead>
            <thead> horas</thead>
            <thead> materia</thead>
            <thead> dias</thead>
        </tr>
        <tr>
            <td>cuarto   </td>
            <td> 2hs  </td>
            <td>matematica  </td>
            <td>lunes  </td>
        </tr>
    </table>

    <br>
    <br>
    <h1> fusion de columnas</h1>
    <table>
        <tr>
            <td colspan="2">primera columna</td>
        </tr>
        <tr>
            <td >segunda columna</td>
            <td >tercera columna</td>
            
        </tr>
    </table>
    <br>
    <br>
    
    <h1>fusion de filas</h1>
    <table>
        <tr>
            <td>primera columna</td>
            <td rowspan="2">segunda columna</td>
        </tr>
        <tr>
            <td> tercera columna</td>
        </tr>
    </table>
</body>
</html>
