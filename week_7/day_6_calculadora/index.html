<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../day_6_calculadora/styles/styles.css" />
    <title>La calculaddora</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="container">
        <div class="calculadora">
          <div class="calculadora__pantalla" id="Pantalla"></div>
          <div class="calculadora__botones">
            <div class="botones" id="boton_c">c</div>
            <div class="botones" id="boton_parentesis">()</div>
            <div class="botones" id="boton_porcentaje">%</div>
            <div class="botones" id="boton_division">รท</div>
            <div class="botones" id="boton_siete">7</div>
            <div class="botones" id="boton_ocho">8</div>
            <div class="botones" id="boton_nueve">9</div>
            <div class="botones" id="boton_por">X</div>
            <div class="botones" id="boton_cuatro">4</div>
            <div class="botones" id="boton_cinco">5</div>
            <div class="botones" id="boton_seis">6</div>
            <div class="botones" id="boton_menos">-</div>
            <div class="botones" id="boton_uno">1</div>
            <div class="botones" id="boton_dos">2</div>
            <div class="botones" id="boton_tres">3</div>
            <div class="botones" id="boton_suma">+</div>
            <div class="botones" id="boton_mas_menos">+/-</div>
            <div class="botones" id="boton_cero">0</div>
            <div class="botones" id="boton_punto">.</div>
            <div class="botones" id="boton_igual">=</div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="javascrip.js"></script> -->
    <script src="solucion2.js"></script>
    <footer></footer>
  </body>
</html>
